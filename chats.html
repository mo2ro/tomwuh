<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discord-Style Chat UI</title>

<style>
/* ===== Root ===== */
:root {
  --sidebar-bg: rgba(0, 0, 0, 0.75);
  --main-bg: rgba(0, 0, 0, 0.6);
  --accent: #5865f2;
  --text: #dcddde;
  --muted: #9a9da1;
  --border-radius: 14px;
  --font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #0e0e10;
  color: var(--text);
  font-family: var(--font);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== App Layout ===== */
#app {
  width: 95%;
  height: 90%;
  display: flex;
  gap: 12px;
}

/* ===== Sidebar ===== */
#sidebar {
  width: 260px;
  background: var(--sidebar-bg);
  border-radius: var(--border-radius);
  display: flex;
  flex-direction: column;
  padding: 10px;
}

#sidebar-top {
  padding-bottom: 10px;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

#sidebar-bottom {
  flex: 1;
  margin-top: 10px;
  overflow-y: auto;
}

/* Sidebar Buttons */
.sidebar-btn {
  width: 100%;
  background: none;
  border: none;
  color: var(--text);
  padding: 10px 12px;
  border-radius: 8px;
  text-align: left;
  cursor: pointer;
  font-size: 14px;
}

.sidebar-btn:hover {
  background: rgba(255,255,255,0.06);
}

.sidebar-btn.active {
  background: var(--accent);
}

/* ===== Main ===== */
#main {
  flex: 1;
  background: var(--main-bg);
  border-radius: var(--border-radius);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* ===== Friends Screen ===== */
#friends-screen {
  padding: 20px;
  display: none;
}

.friend-row {
  padding: 12px;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

/* ===== Chat Screen ===== */
#chat-screen {
  display: none;
  height: 100%;
  flex-direction: column;
}

/* Messages */
#messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.message {
  margin-bottom: 14px;
}

.message-header {
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 2px;
}

.message-content {
  font-size: 15px;
  line-height: 1.4;
}

.reply-preview {
  font-size: 12px;
  color: var(--muted);
  border-left: 2px solid var(--accent);
  padding-left: 8px;
  margin-bottom: 4px;
}

/* Input */
#input-area {
  padding: 14px;
  border-top: 1px solid rgba(255,255,255,0.05);
  display: flex;
  gap: 10px;
}

#message-input {
  flex: 1;
  background: rgba(0,0,0,0.4);
  border: none;
  border-radius: 8px;
  padding: 10px;
  color: var(--text);
  font-size: 14px;
}

#message-input:focus {
  outline: none;
}

.input-btn {
  background: var(--accent);
  border: none;
  color: white;
  border-radius: 8px;
  padding: 0 14px;
  cursor: pointer;
}
</style>
</head>

<body>
<div id="app">

  <!-- ===== Sidebar ===== -->
  <div id="sidebar">
    <div id="sidebar-top">
      <button class="sidebar-btn active" onclick="showFriends()">Friends</button>
    </div>

    <div id="sidebar-bottom" id="dm-list">
      <button class="sidebar-btn" onclick="openDM('Alice')">Alice</button>
      <button class="sidebar-btn" onclick="openDM('Bob')">Bob</button>
    </div>
  </div>

  <!-- ===== Main ===== -->
  <div id="main">

    <!-- Friends -->
    <div id="friends-screen">
      <h2>Friends</h2>
      <div class="friend-row">Alice</div>
      <div class="friend-row">Bob</div>
      <div class="friend-row">Charlie</div>
    </div>

    <!-- Chat -->
    <div id="chat-screen">
      <div id="messages"></div>

      <div id="input-area">
        <input type="file" id="file-input" hidden>
        <button class="input-btn" onclick="document.getElementById('file-input').click()">+</button>
        <input id="message-input" placeholder="Message..." />
        <button class="input-btn" onclick="sendMessage()">Send</button>
      </div>
    </div>

  </div>
</div>

<script>
/* ===== View Switching ===== */
function showFriends() {
  document.getElementById("friends-screen").style.display = "block";
  document.getElementById("chat-screen").style.display = "none";
}

function openDM(name) {
  document.getElementById("friends-screen").style.display = "none";
  document.getElementById("chat-screen").style.display = "flex";
}

/* ===== Message System ===== */
const messagesEl = document.getElementById("messages");
const messageIndex = new Map();

function addMessage({
  from,
  id,
  content,
  timestamp,
  isReply = false,
  replyTo = null
}) {
  const msg = document.createElement("div");
  msg.className = "message";
  msg.dataset.id = id;

  if (isReply && replyTo && messageIndex.has(replyTo)) {
    const preview = document.createElement("div");
    preview.className = "reply-preview";
    preview.textContent = messageIndex.get(replyTo).content;
    msg.appendChild(preview);
  }

  const header = document.createElement("div");
  header.className = "message-header";
  header.textContent = `${from} â€¢ ${new Date(timestamp).toLocaleTimeString()}`;

  const body = document.createElement("div");
  body.className = "message-content";
  body.textContent = content;

  msg.appendChild(header);
  msg.appendChild(body);
  messagesEl.appendChild(msg);

  messageIndex.set(id, { content });
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

/* ===== Send Helper ===== */
function sendMessage() {
  const input = document.getElementById("message-input");
  if (!input.value.trim()) return;

  addMessage({
    from: "You",
    id: Date.now(),
    content: input.value,
    timestamp: Date.now(),
    isReply: false
  });

  input.value = "";
}

/* Initial View */
showFriends();
</script>
</body>
</html>
